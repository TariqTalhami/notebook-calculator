<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notebook Paper Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Notebook Paper Weight Calculator</h2>

<label>Number of notebooks</label>
<input id="number_of_notebooks" type="number">

<label>Sheets per notebook</label>
<input id="sheets_per_notebook" type="number">

<label>Paper weight (g/mÂ²)</label>
<input id="paper_weight" type="number" step="0.1">

<label>Small sheets per large sheet</label>
<input id="small_sheets_per_large" type="number">

<label>Large sheet length (m)</label>
<input id="large_length" type="number" step="0.01">

<label>Large sheet width (m)</label>
<input id="large_width" type="number" step="0.01">

<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
async function calculate() {
  const data = {
    number_of_notebooks: Number(number_of_notebooks.value),
    sheets_per_notebook: Number(sheets_per_notebook.value),
    paper_weight: Number(paper_weight.value),
    small_sheets_per_large: Number(small_sheets_per_large.value),
    large_length: Number(large_length.value),
    large_width: Number(large_width.value)
  };

  const response = await fetch("http://localhost:8000/calculate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (!response.ok) {
    result.innerText = "Invalid input. Please check values.";
    return;
  }

  const resultData = await response.json();
  result.innerText =
    "Total paper weight: " +
    resultData.total_paper_weight_kg +
    " kg";
}
</script>

</body>
</html>
